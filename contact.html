<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cabinet Juridique - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><img src="images/cav.png" alt="Cabinet Juridique"></div>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="services.html">Nos services</a></li>
        <li><a href="propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="form-container">
      <h1 class="form-title">Contactez Notre Équipe</h1>
      <form id="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name">Nom complet</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email">Adresse email</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder=" " required>
          <label for="phone">Numéro de téléphone</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
          <label for="message">Décrivez votre situation juridique</label>
        </div>
        <button type="submit" class="submit-btn">
          <span>Envoyer la demande</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/cav.png" alt="Cabinet Juridique">
      </div>
      <div class="footer-links">
        <a href="index.html">Accueil</a>
        <a href="services.html">Services</a>
        <a href="propos.html">À propos</a>
        <a href="contact.html">Contact</a>
        <a href="#">Mentions légales</a>
        <a href="#">Politique de confidentialité</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright">© 2023 Cabinet Juridique. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="javascript/contct.js"></script>
</body>
</html>
